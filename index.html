<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Picker </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script src="script.js"></script>
    <style>
        :root {
            --dyncolor: '#000';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>

<body>
    <div class="des">
        <h1>Color Picker</h1>
        <h4>Beta Version</h4>
    </div>
    <p id="test"></p>
    <div class="box">
        <label for="rgb_val"> Result: </label>
        <input type="text" name="result" id="rgb_val" value="rgb(255,255,255)" readonly>

        <label for="red"> Red: </label>
        <input type="range" name="red" id="red" value="127" min="0" max="255" class="slider" oninput="show_color()">

        <label for="red"> Green: </label>
        <input type="range" name="green" id="green" value="127" min="0" max="255" class="slider" oninput="show_color()">

        <label for="red"> Blue: </label>
        <input type="range" name="blue" id="blue" value="127" min="0" max="255" class="slider" oninput="show_color()">

        <button id="copy-btn" onclick="copy();"> Copy </button>
    </div>
    <span id="copy-popup-text"> Copied to Clipboard üëç </span>

    <script>
        const root = document.querySelector(':root');
        var red = document.getElementById("red");
        var green = document.getElementById("green");
        var blue = document.getElementById("blue");
        var output = document.getElementById("rgb_val");
        var color;

        red.value = randomNo(0, 255);
        green.value = randomNo(0, 255);
        blue.value = randomNo(0, 255);
        show_color();

        function show_color() {
            // var color = rgb(red, green, blue);
            color = 'rgb(' + red.value + ',' + green.value + ',' + blue.value + ')';
            output.value = color;
            document.body.style.backgroundColor = color;
            document.getElementById("copy-btn").style.backgroundColor = color;
            bright(red.value, green.value, blue.value);

        }

        // Function to generate random number 
        function randomNo(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function copy() {
            navigator.clipboard.writeText(color);
        }
        $(document).ready(function () {
            $("#copy-btn").click(function () {
                $("#copy-popup-text").fadeIn(1000);
                setTimeout(() => {
                    $("#copy-popup-text").fadeOut(1000);
                }, 500);
            });
        });

        function bright(r, g, b) {
            var br = (0.21 * r) + (0.72 * g) + (0.07 * b);
            // alert("value: " + br);
            document.getElementById("test").innerHTML = br;
            if (br < 50) {
                root.style.setProperty('--dyncolor', '#fff');
            }
            else {
                root.style.setProperty('--dyncolor', '#000');
            }
        }
    </script>

    <footer>
        <code>
            print("Made with ‚ù§ by Souvik")
        </code>
    </footer>
</body>

</html>
